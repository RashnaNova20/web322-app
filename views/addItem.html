<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>WEB322 - Add Item</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">WEB322 - Rashna Nova</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/items">Items</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 90px;">
        <h2>Add a New Item</h2>
        <form method="post" action="/items/add" enctype="multipart/form-data">
            <fieldset class="mb-4">
                <legend>Feature Image</legend>
                <div class="mb-3">
                    <label for="featureImage" class="form-label">Image URL</label>
                    <input class="form-control" id="featureImage" name="featureImage" type="file" required />
                </div>
            </fieldset>

            <fieldset class="mb-4">
                <legend>Post Content</legend>
                <div class="mb-3">
                    <label for="title" class="form-label">Item Name</label>
                    <input class="form-control" id="title" name="title" type="text" required />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input class="form-control" id="price" name="price" type="text" required />
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Description</label>
                    <textarea class="form-control" id="body" name="body" rows="15" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" name="category" id="category" required>
                        <option value="1">Home, Garden</option>
                        <option value="2">Electronics, Computers, Video Games</option>
                        <option value="3">Clothing</option>
                        <option value="4">Sports & Outdoors</option>
                        <option value="5">Pets</option>
                    </select>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="published" id="published" />
                    <label for="published" class="form-check-label">Published</label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
    </div>

    <!-- Latest compiled and minified Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
